# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-openai-document
metadata:
  template: azure-openai-document@0.0.1-beta
services:
  extract:
    project: ./src/extract
    language: python
    host: function
hooks:
    postprovision:
      posix:
        shell: sh
        run: ./scripts/blob_update.sh;
        interactive: true
        continueOnError: false

